<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/product/show-list}">Back to Product list</a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<div id="form">
    <form th:action="@{/product/editProduct}" th:object="${products}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Emai</label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <input type="submit" value="Modify">
    </form>
</div>
</body>
</html>
