<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/showForm-addProduct}">
        Add new Product
    </a>
</p>
<div class="notify">
    <div th:if="${message1}">
        <span th:text="${message1}"></span>
    </div>
</div>
<form th:action="@{/product/search-product}" method="post">
    <table>
        <tr>
            <td><input type="text" name="name"></td>
            <td><input type="submit" th:value="Search"></td>
        </tr>
    </table>
</form>
<table>
    <thead>
    <tr><td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, rowStat:${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.email}"></td>
        <td th:text="${product.address}"></td>
        <td><a th:href="@{/product/edit-product/__${product.id}__}">edit</a></td>
        <td><a th:href="@{/product/delete-product/__${product.id}__}">delete</a></td>
        <td><a th:href="@{/product/detail-product/__${product.id}__}">view</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
